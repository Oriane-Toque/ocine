<html>
<head>
<meta charset='utf-8'>
<style>
  #mld .relation { font-variant: small-caps; font-weight: bold }
  #mld .primary { text-decoration: underline }
  #mld .foreign { font-style: oblique }
  #mld .normal { }
</style>
</head>
<body>
<div id='mld'>
<div>
  <span class='relation'>USER</span> (
    <span class='primary'>email</span>,
    <span class='normal'>username</span>
  )
</div>
<div>
  <span class='relation'>Reviews</span> (
    <span class='foreign primary'>email</span>,
    <span class='foreign primary'>ISAN</span>,
    <span class='normal'>comment</span>,
    <span class='normal'>rating</span>
  )
</div>
<div>
  <span class='relation'>Belongs to</span> (
    <span class='foreign primary'>ISAN</span>,
    <span class='foreign primary'>genre code</span>
  )
</div>
<div>
  <span class='relation'>MOVIE</span> (
    <span class='primary'>ISAN</span>,
    <span class='normal'>title</span>,
    <span class='normal'>release date</span>
  )
</div>
<div>
  <span class='relation'>GENRE</span> (
    <span class='primary'>genre code</span>,
    <span class='normal'>name</span>
  )
</div>
<div>
  <span class='relation'>Plays</span> (
    <span class='foreign primary'>actor code</span>,
    <span class='foreign primary'>ISAN</span>,
    <span class='normal'>role</span>
  )
</div>
<div>
  <span class='relation'>ACTOR</span> (
    <span class='primary'>actor code</span>,
    <span class='normal'>firstname</span>,
    <span class='normal'>lastname</span>
  )
</div>
</div>
</body>
</html>
